<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>나가자 관리자</title>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <link rel="stylesheet" href="../assets/css/demo_1/style.css">
    <link rel="shortcut icon" href="../asssets/images/favicon.ico"/>
    <style type="text/css">
        .current {
            border: 1px solid;
            background: #696ffb;
            color: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
        .paging {
            border: 1px solid #f2f4f9;
            background: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
    </style>
</head>
<body class="header-fixed">
<th:block th:include="/../hf/header.html"></th:block>
<div class="page-body">
    <th:block th:include="/../hf/sidebar.html"></th:block>
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div id="content-viewport">
                <div class="row">
                    <div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <h4>공지사항 지급 목록</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">
                                공지사항 게시판 검색
                            </p>
                            <div class="card-body">
                                <br>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" style="width: 100%; cellspacing: '0'; margin: auto;">
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        등록 일자
                                                    </td>
                                                    <td>
                                                        <input type="date" class="form-control" id="startDate" style="width: 250px;">
                                                        -
                                                        <input type="date" class="form-control" id="endDate" style="width: 250px;">
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        노출 상태
                                                    </td>
                                                    <td>
                                                        <select class="form-control" id="boardStatus" style="width: 150px;">
                                                            <option value="2" selected>전체</option>
                                                            <option value="1">공개</option>
                                                            <option value="0">비공개</option>
                                                        </select>

                                                        <select class="form-control" id="limit" style="width: 150px;">
                                                            <option value="10" selected>10개씩 보기</option>
                                                            <option value="30">30개씩 보기</option>
                                                            <option value="50">50개씩 보기</option>
                                                        </select>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        키워드 검색필터
                                                    </td>

                                                    <td>
                                                        <select class="form-control" id="keywordFilter" style="width: 150px;">
                                                            <option value="0" selected>전체</option>
                                                            <option value="1">제목</option>
                                                            <option value="2">내용</option>
                                                        </select>
                                                        <select class="form-control" id="childStatus" style="width: 150px;">
                                                            <option value="0" selected>전체</option>
                                                            <th:block th:each="board : ${child}">
                                                                <option th:value="${board.boardCategoryId}" th:text="${board.boardCategoryTitle}"></option>
                                                            </th:block>
                                                        </select>
                                                        <input class="form-control" type="text" id="keyword" style="padding-left : 10px; width: 500px;">
                                                    </td>

                                                </tr>
                                                </tbody>
                                            </table>
                                            <div class="mx-auto" style="text-align: center; margin-top: 10px;">
                                                <button type="button" class="search_btn btn btn-primary" onclick="SearchBtn(1);">검색 </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="grid" id="grid-width">
                                <p class="grid-header">
                                    <span id="count"></span>
                                    <a href="/announcements/insAnnouncements" type="button" style="color: #FFFFFF; float: right; margin: 5px 10px 0 0;" class="search_btn btn btn-primary" >등록</a>
                                    <a type="button" class="search_btn btn btn-danger" id="excelDownload2" style="color: #FFFFFF; float: right; margin: 5px 10px 0 0;" onclick="updBtn(0)">선택 비공개</a>
                                    <a type="button" class="search_btn btn btn-dark" id="excelDownload" style="color: #FFFFFF; float: right; margin: 5px 10px 0 0;" onclick="updBtn(1)">선택 공개</a>
                                </p>

                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" id="dataTable" style="width: 100%; cellspacing: '0'; margin: auto; text-align: center;">
                                                <tbody>
                                                <tr>
                                                    <td><input type="checkbox" id="txn-checkbox" class="check-all"></td>
                                                    <td>번호</td>
                                                    <td>노출상태</td>
                                                    <td>기사 제목</td>
                                                    <td>조회수</td>
                                                    <td>댓글수</td>
                                                    <td>등록일자</td>
                                                </tr>
                                                </tbody>
                                                <tbody id="item_list">
                                                </tbody>
                                            </table>
                                            <div id="page_list" style="text-align:center; margin: 2% 0 0 0;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block th:include="/../hf/footer.html"></th:block>
<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/dashboard.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    $(document).ready(function () {
        SearchBtn(1);
    });

    function SearchBtn(e) {
        var data = {'startDate': $("#startDate").val(),
            'endDate': $("#endDate").val(),
            'childStatus' : $("#childStatus").val(),
            'boardCategoryId' : 19,
            'boardStatus' : $("#boardStatus").val(),
            'keywordFilter': $("#keywordFilter").val(),
            'keyword': $("#keyword").val(),
            'limit' : $('#limit').val(),
            'pageNum': e};
        $.ajax(
            {
                url: '/board/selectBoard',
                method: 'GET',
                dataType : 'json',
                data : data,
                success: function (result) {

                    var item_list = $("#item_list");
                    var item_add = "";
                    var page_list = $("#page_list");
                    var page_add = "";
                    // list start
                    if (result.boardInfoList.length == 0) {
                        item_add += '<tr>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '</tr>';
                    } else {
                        for (var i = 0; i < result.boardInfoList.length; i++) {
                            $("#count").empty();
                            $("#count").append('총 {' + result.boardInfoList.length + '} 건');
                            var num = i+1
                            if (e != 1)
                            {
                                num = num + ((e-1)*10);
                            }
                            item_add += '<tr>';
                            item_add += '<td>' + '<input type="checkbox" name="boardId" id="member-checkbox" class="list-checkBox" value="' + result.boardInfoList[i].boardId + '">' + '</td>';
                            item_add += '<td>' + num + '</td>';
                            if (result.boardInfoList[i].boardStatus == 0)
                            {
                                item_add += '<td>' + '비공개' + '</td>';
                            }
                            else
                            {
                                item_add += '<td>' + '공개' + '</td>';
                            }
                            item_add += '<td><a href="/announcements/detailAnnouncements?boardId='+(result.boardInfoList[i].boardId)+'">' + result.boardInfoList[i].boardTitle + '</a></td>';

                            item_add += '<td>' + result.boardInfoList[i].boardCount + '</td>';
                            item_add += '<td>' + result.boardInfoList[i].replyCount + '</td>';
                            item_add += '<td>' + result.boardInfoList[i].boardCreateDate + '</td>';

                            item_add += '</tr>';
                        }
                    }

                    // paging start
                    if (result.pagination.pageNum > 10) {
                        page_add += '<button class="paging" onclick="SearchBtn(' + (result.pagination.startPage - 10) + ')"><</button>';
                    }

                    for (var i = result.pagination.startPage; i < (result.pagination.endPage + 1); i++) {
                        if (result.pagination.pageNum == i) {
                            page_add += '<button class="current" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                        } else if (i <= result.pagination.maxPage) {
                            page_add += '<button class="paging" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                        }
                    }

                    if (result.pagination.startPage + 10 < (result.pagination.maxPage)) {
                        page_add += '<button class="paging" onclick="SearchBtn(' + (result.pagination.startPage + 10) + ')">></button>';
                    }
                    // paging end

                    item_list.empty();
                    item_list.append(item_add);

                    page_list.empty();
                    page_list.append(page_add);
                },
                error(e) {
                    console.log(e);
                }
            })
    }


    function updBtn(e, i) {

        var check_list = [];
        $("input:checkbox[name=boardId]:checked").each(function () {
            check_list.push($(this).val());
        });
        if (check_list.length == 0)
        {
            alert("변경할 글들을 선택 하십시오.")
            return false;
        }
        var data = {'boardId' : check_list, 'boardStatus' : e}

        let message = '';
        if (e == 1)
        {
            message = '선택한 글들을 공개 하시겠습니까?';
        }
        else if (e == 0)
        {
            message = '선택한 글들을 비공개 하시겠습니까?';

        }
        if (confirm(message))
        {
            $.ajax
            (
                {
                    url: '/board/updateBoard',
                    type: 'PUT',
                    dataType : 'json',
                    data : data,
                    success: function (result) {
                        console.log(result);
                        switch (result) {
                            case 1:
                                alert("변경 되었습니다.")
                                location.reload();
                                break;

                            case 0:
                                alert('오류 관리자에게 문의 해주십시오.');
                                break;
                        }

                    }
                }
            )
        }
    }

</script>
</body>
</html>
