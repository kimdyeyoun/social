<script>
    $(document).ready(function () {
        SearchBtn(1);
    });

    function SearchBtn(e) {

        var data = {'startDate': $("#startDate").val(),
            'endDate': $("#endDate").val(),
            'nationInfoId' : $("#nationInfoId").val(),
            'keywordFilter': $("#keywordFilter").val(),
            'companyStatus' : $("#companyStatus").val(),
            'memStatusId' : 0,
            'keyword': $("#keyword").val(),
            'limit' : $('#limit').val(),
            'pageNum': e};
        $.ajax(
            {
                url: '/company/selectInsCompany',
                method: 'GET',
                dataType : 'json',
                data : data,
                success: function (result) {
                    console.log(result);
                    var item_list = $("#item_list");
                    var item_add = "";
                    var page_list = $("#page_list");
                    var page_add = "";
                    // list start
                    if (result.companyInfoList.length == 0) {
                        item_add += '<tr>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '</tr>';
                    } else {
                        for (var i = 0; i < result.companyInfoList.length; i++) {
                            item_add += '<tr>';
                            var num = i+1
                            if (e != 1)
                            {
                                num = num + ((e-1)*10);
                            }
                            if (result.companyInfoList[i].companyStatus == 1)
                            {
                                item_add += '<td>' + '<input type="checkbox" name="memId" id="member-checkbox" class="list-checkBox" value="' + result.companyInfoList[i].memId + '">' + '</td>';
                            }
                            else
                            {
                                item_add += '<td>' + '<input type="checkbox" name="memId" id="member-checkbox" class="list-checkBox" value="0">' + '</td>';
                            }
                            item_add += '<td>' + num + '</td>';
                            item_add += '<td>' + result.companyInfoList[i].companyApplicationDate + '</td>';

                            if (result.companyInfoList[i].companyStatus == 1)
                            {
                                item_add += '<td>' + '신청완료' + '</td>';
                            }
                            else if (result.companyInfoList[i].companyStatus == 2)
                            {
                                item_add += '<td>' + '등록완료' + '</td>';
                            }
                            else if (result.companyInfoList[i].companyStatus == 3)
                            {
                                item_add += '<td>' + '반려' + '</td>';
                            }
                            item_add += '<td><a href="/member/detailMember?memId='+(result.companyInfoList[i].memId)+'">' + result.companyInfoList[i].memLoginId + '</a></td>';
                            item_add += '<td>' + result.companyInfoList[i].boardCategoryTitle + '</td>';
                            item_add += '<td><a href="/company/detailInsCompany?memId='+(result.companyInfoList[i].memId)+'">' + result.companyInfoList[i].companyNameEng + '</a></td>';
                            item_add += '<td>' + result.companyInfoList[i].companyMasterName + '</td>';
                            item_add += '<td>' + result.companyInfoList[i].companyMasterPhone + '</td>';
                            item_add += '<td>' + result.companyInfoList[i].companyMasterEmail + '</td>';
                            item_add += '<td>' + result.companyInfoList[i].companyAddress + '</td>';

                            item_add += '</tr>';
                        }
                    }

                    // paging start
                    if (result.pagination.pageNum > 10) {
                        page_add += '<button class="paging" onclick="SearchBtn(' + (result.pagination.startPage - 10) + ')"><</button>';
                    }

                    for (var i = result.pagination.startPage; i < (result.pagination.endPage + 1); i++) {
                        if (result.pagination.pageNum == i) {
                            page_add += '<button class="current" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                        } else if (i <= result.pagination.maxPage) {
                            page_add += '<button class="paging" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                        }
                    }

                    if (result.pagination.startPage + 10 < (result.pagination.maxPage)) {
                        page_add += '<button class="paging" onclick="SearchBtn(' + (result.pagination.startPage + 10) + ')">></button>';
                    }
                    // paging end

                    item_list.empty();
                    item_list.append(item_add);

                    page_list.empty();
                    page_list.append(page_add);
                },
                error(e) {
                    console.log(e);
                }
            })
    }

    // se.shin 엑셀 다운로드 버튼클릭시
    $('#excelDownload').click(function () {

        if ($("input:checkbox[name=memId]:checked").length == 0)
        {
            alert("데이터를 선택해주세요.")
            return false;
        }

        var excelUrl = "/company/companyExcelDownload";

        var request = new XMLHttpRequest();
        request.open('POST', excelUrl, true);
        request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        request.responseType = 'blob';

        request.onload = function(e) {

            var filename = "";
            var disposition = request.getResponseHeader('Content-Disposition');
            if (disposition && disposition.indexOf('attachment') !== -1) {
                var filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                var matches = filenameRegex.exec(disposition);
                if (matches != null && matches[1])
                    filename = decodeURI( matches[1].replace(/['"]/g, '') );
            }


            if (this.status === 200) {
                var blob = this.response;
                if(window.navigator.msSaveOrOpenBlob) {
                    window.navigator.msSaveBlob(blob, filename);
                }
                else{
                    var downloadLink = window.document.createElement('a');
                    var contentTypeHeader = request.getResponseHeader("Content-Type");
                    downloadLink.href = window.URL.createObjectURL(new Blob([blob], { type: contentTypeHeader }));
                    downloadLink.download = filename;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                }
            }
        };


        // se.shin 파라미터 세팅
        var check_list = [];
        $("input:checkbox[name=memId]:checked").each(function () {
            check_list.push($(this).val());
        });

        const memId = check_list;

        var params = 'memId=' + memId;
        request.send(params);

    });

                else{
                    var downloadLink = window.document.createElement('a');
                    var contentTypeHeader = request.getResponseHeader("Content-Type");
                    downloadLink.href = window.URL.createObjectURL(new Blob([blob], { type: contentTypeHeader }));
                    downloadLink.download = filename;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                }
            }
        };

        var params = 'whole=' + 2;

        request.send(params);

    });

    function changeStatusBtn() {

        if ($("input:checkbox[name=memId]:checked").length == 0)
        {
            alert('선택된 정보가 없습니다.')
            return false;
        }
        if (confirm('변경 하겠습니까?')) {
            var check_list = [];
            $("input:checkbox[name=memId]:checked").each(function () {
                check_list.push($(this).val());
            });

            const memId = check_list;

            let data = {
                'memId': memId
            }
            $.ajax({
                url: '/company/changeInsCompanyStatus',
                method: 'PUT',
                dataType: "json",
                data: data,
                success: function (result) {
                    switch (result) {

                        case 0:
                            alert("변경 실패 관리자에게 문의해주십시오.");
                            break;
                        case 1:
                            alert('변경 되었습니다.');
                            location.reload();
                            break;
                    }
                }
            })
        }
    }

</script>
