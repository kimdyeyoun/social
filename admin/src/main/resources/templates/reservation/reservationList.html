<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>나가자 관리자</title>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <link rel="stylesheet" href="../assets/css/demo_1/style.css">
    <link rel="shortcut icon" href="../asssets/images/favicon.ico"/>
    <style type="text/css">
        .current {
            border: 1px solid;
            background: #696ffb;
            color: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
        .paging {
            border: 1px solid #f2f4f9;
            background: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
    </style>
</head>
<body class="header-fixed">
<th:block th:include="/../hf/header.html"></th:block>
<div class="page-body">
    <th:block th:include="/../hf/sidebar.html"></th:block>
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div id="content-viewport">
                <div class="row">
                    <div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <h4>푸시 알림 관리</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">푸시 알림 검색</p>
                            <div class="card-body">
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" style="width: 100%; cellspacing: '0'; margin: auto;">
                                                <tbody>
	                                                <tr>
	                                                    <td>푸시 대상</td>
	                                                    <td>
	                                                    	<select class="form-control" id="reservation_target" style="width: 150px;">
	                                                    		<option value="0">전체</option>
	                                                    		<option value="1">업체</option>
	                                                    		<option value="2">고객</option>
	                                                    	</select>
	                                                    </td>
	                                                </tr>
	                                                <tr>
	                                                    <td>발송일자</td>
	                                                    <td>
	                                                    	<input type="datetime-local" class="form-control" id="start_date" style="width: auto;">
	                                                    	~
	                                                    	<input type="datetime-local" class="form-control" id="end_date" style="width: auto;">
	                                                    </td>
	                                                </tr>
	                                                <tr>
	                                                    <td>검색어</td>
	                                                    <td><input class="form-control" id="keyword" style="width: 500px;"></td>
	                                                </tr>
                                                </tbody>
                                            </table>
                                            <div class="mx-auto" style="text-align: center; margin-top: 10px;">
                                                <button type="button" class="search_btn btn btn-primary" onclick="SearchBtn(1);">검색</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="grid" id="grid-width">
                                <a type="button" class="search_btn btn btn-primary" href="/reservation/insert" style="color: #FFFFFF; float: right; margin: 5px 10px 0 0;">푸시 등록</a>
                                <p class="grid-header">푸시 알림 목록</p>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" id="dataTable" style="width: 100%; cellspacing: '0'; margin: auto;">
                                                <tbody>
                                                <tr>
                                                    <td>NO.</td>
                                                    <td>대상</td>
                                                    <td>내용</td>
                                                    <td>연결페이지</td>
                                                    <td>발송일자</td>
                                                </tr>
                                                </tbody>
                                                <tbody id="item_list">
                                                </tbody>
                                            </table>
                                            <div id="page_list" style="text-align:center; margin: 2% 0 0 0;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="/../hf/footer.html"></th:block>
<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/dashmain.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	$(document).ready(function()
	{
		SearchBtn(1);
	});
	
	function SearchBtn(e)
	{
		var start_date = $("#start_date").val();
		var end_date = $("#end_date").val();
		var reservation_target = $("#reservation_target").val();
		var keyword = $("#keyword").val();
		
		if(end_date >= start_date)
		{
			var data = {'start_date' : start_date, 'end_date' : end_date, 'reservation_target' : reservation_target, 'keyword' : keyword, 'page_num' : e};
			
			$.ajax(
			{
				url : '/reservation/list',
				method : 'POST',
				dataType : 'json',
				data : data,
				success : function(result)
				{
					var item_list = $("#item_list");
					var item_add = "";
					
					var page_list = $("#page_list");
					var page_add = "";
					
					// list start
					if(result.list.length == 0)
					{
						item_add += '<tr>';
						item_add += '<td></td>';
						item_add += '<td></td>';
						item_add += '<td></td>';
						item_add += '<td></td>';
						item_add += '<td></td>';
						item_add += '</tr>';
					}
					else
					{
						for(var i = 0; i < result.list.length; i++)
						{
							item_add += '<tr>';
							item_add += '<td>' + (((result.page.page_num - 1) * result.page.limit) + i + 1) + '</td>';
							
							if(result.list[i].reservation_target == 0)
							{
								item_add += '<td>전체</td>';
							}
							else if(result.list[i].reservation_target == 1)
							{
								item_add += '<td>업체</td>';
							}
							else
							{
								item_add += '<td>고객</td>';
							}
							
							item_add += '<td>' + result.list[i].reservation_contents + '</td>';

							if(result.list[i].reservation_type == 0)
							{
								item_add += '<td>메인페이지</td>';
							}
							else if(result.list[i].reservation_target == 1)
							{
								item_add += '<td>공지사항</td>';
							}
							else if(result.list[i].reservation_target == 2)
							{
								item_add += '<td>이벤트</td>';
							}
							else
							{
								item_add += '<td>' + result.list[i].reservation_url + '</td>';
							}
							
							item_add += '<td>' + result.list[i].reservation_date + '</td>';

							item_add += '</tr>';
						}
					}
					// list end

					// paging start
					if(result.page.page_num > 10)
					{
						page_add += '<button class="paging" onclick="SearchBtn(' + (result.page.start_page - 10) + ')"><</button>';
					}
					
					for(var i = result.page.start_page; i < (result.page.end_page + 1); i++)
					{
						if(result.page.page_num == i)
						{
							page_add += '<button class="current" onclick="SearchBtn(' + i + ')">' + i + '</button>';
						}
						else if(i <= result.page.max_page)
						{
							page_add += '<button class="paging" onclick="SearchBtn(' + i + ')">' + i + '</button>';
						}
					}
					
					if(result.page.start_page + 10 < (result.page.max_page))
					{
						page_add += '<button class="paging" onclick="SearchBtn(' + (result.page.start_page + 10) + ')">></button>';
					}
					// paging end
					
					item_list.empty();
					item_list.append(item_add);
					
					page_list.empty();
					page_list.append(page_add);
				},
				error(e)
				{
					console.log(e)
				}
			});
		}
		else
		{
			alert("검색 기간을 확인해주세요");
		}
	}
</script>
</body>
</html>
