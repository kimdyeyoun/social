<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>나가자 관리자</title>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <link rel="stylesheet" href="../assets/css/demo_1/style.css">
    <link rel="shortcut icon" href="../asssets/images/favicon.ico"/>
    <style type="text/css">
        .current {
            border: 1px solid;
            background: #696ffb;
            color: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
        .paging {
            border: 1px solid #f2f4f9;
            background: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
    </style>
</head>
<body class="header-fixed">
<th:block th:include="/../hf/header.html"></th:block>
<div class="page-body">
    <th:block th:include="/../hf/sidebar.html"></th:block>
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div id="content-viewport">
                <div class="row">
                    <div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <h4>메인베너 관리</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">
                                메인베너 검색
                            </p>
                            <div class="card-body">
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" style="width: 100%; cellspacing: '0'; margin: auto;">
                                                <tbody>

                                                <tr>
                                                    <td>
                                                        메인베너 URL
                                                    </td>
                                                    <td>
                                                        <span>
															<input id="banner_url" class="form-control">
														</span>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                            <div class="mx-auto" style="text-align: center; margin-top: 10px;">
                                                <button type="button" class="search_btn btn btn-primary" onclick="SearchBtn(1);">검색 </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="grid" id="grid-width">
                                <a type="button" class="search_btn btn btn-primary" href="/banner/insMain" style="color: #FFFFFF; float: right; margin: 5px 10px 0 0;">메인베너 등록</a>
                                <p class="grid-header">
                                    메인베너 목록
                                </p>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" id="dataTable" style="width: 100%; cellspacing: '0'; margin: auto;">
                                                <tbody>
                                                <tr>
                                                    <td>NO.</td>
                                                    <td>노출순서</td>
                                                    <td>이미지</td>
                                                    <td>URL</td>
                                                    <td>항목</td>
                                                    <td>삭제</td>
                                                </tr>
                                                </tbody>
                                                <tbody id="item_list">
                                                </tbody>
                                            </table>
                                            <div id="page_list" style="text-align:center; margin: 2% 0 0 0;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="/../hf/footer.html"></th:block>
<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    $(document).ready(function () {
        SearchBtn(1);
    });

    function SearchBtn(e) {
        let data = {'banner_url': $("#banner_url").val(), 'page_num': e};
        console.log(data);
        $.ajax(
            {
                url: '/banner/selectNewMain',
                type: 'POST',
                dataType : 'json',
                data : data,
                success: function (result) {
                    console.log(result);
                    var item_list = $("#item_list");
                    var item_add = "";
                    var page_list = $("#page_list");
                    var page_add = "";
                    // list start
                    if (result.banner.length == 0) {
                        item_add += '<tr>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '</tr>';
                    } else {
                        for (var i = 0; i < result.banner.length; i++) {
                            item_add += '<tr>';

                            item_add += '<td>' + result.banner[i].banner_id + '</td>';
                            item_add += '<td>' + result.banner[i].banner_order + '</td>';
                            item_add += '<td>이미지</td>';
                            item_add += '<td>' + result.banner[i].banner_url + '</td>';

                            item_add += '<td>' + '<a href="/banner/detailMain?banner_id=' + result.banner[i].banner_id + '"><button class="btn btn-sm btn-primary">세부사항</button></a>' + '</td>';
                            item_add += '<td>' + '<button type="button" onclick="delBtn('+(result.banner[i].banner_id)+')" class="btn btn-sm btn-danger">삭제</button>' + '</td>';

                            item_add += '</tr>';
                        }
                    }
                    // list end
                    // paging start
                    if (result.page.page_num > 10) {
                        page_add += '<button class="paging" onclick="SearchBtn(' + (result.page.start_page - 10) + ')"><</button>';
                    }
                    for (var i = result.page.start_page; i < (result.page.end_page + 1); i++) {
                        if (result.page.page_num == i) {
                            page_add += '<button class="current" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                        } else if (i <= result.page.max_page) {
                            page_add += '<button class="paging" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                        }
                    }
                    if (result.page.start_page + 10 < (result.page.max_page)) {
                        page_add += '<button class="paging" onclick="SearchBtn(' + (result.page.start_page + 10) + ')">></button>';
                    }
                    // paging end
                    item_list.empty();
                    item_list.append(item_add);
                    page_list.empty();
                    page_list.append(page_add);
                },
                error(e) {
                    console.log(e);
                }
            })
    }

    function delBtn(e){
        if(confirm('삭제하시겠습니까?'))
        {
            $.ajax
            (
                {
                    url : '/banner/delMain',
                    method : 'POST',
                    type : 'JSON',
                    data : {'banner_id' : e},
                    success : function (result)
                    {
                        switch (result)
                        {
                            case 1:
                                alert('삭제되었습니다.');
                                location.reload();
                                break;
                            case 0:
                                alert('삭제 실패 관리자에게 문의 해주세요.')
                                break;
                        }
                    }
                }
            )
        }
    }

</script>
</body>
</html>
