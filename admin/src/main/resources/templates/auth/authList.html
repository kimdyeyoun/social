<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>나가자 관리자</title>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <link rel="stylesheet" href="../assets/css/demo_1/style.css">
    <link rel="shortcut icon" href="../asssets/images/favicon.ico"/>
    <style type="text/css">
        .current {
            border: 1px solid;
            background: #696ffb;
            color: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
        .paging {
            border: 1px solid #f2f4f9;
            background: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
    </style>
</head>
<body class="header-fixed">
<th:block th:include="/../hf/header.html"></th:block>
<div class="page-body">
    <th:block th:include="/../hf/sidebar.html"></th:block>
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div id="content-viewport">
                <div class="row">
                    <div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <h4>나가자 인증 업체(기업) 목록</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">
                                인증 업체 검색
                            </p>
                            <div class="card-body">
                                <br>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" style="width: 100%; cellspacing: '0'; margin: auto;">
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        신청 일자
                                                    </td>
                                                    <td>
                                                        <input type="date" class="form-control" id="startDate" style="width: 250px;">
                                                        -
                                                        <input type="date" class="form-control" id="endDate" style="width: 250px;">
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        필터
                                                    </td>
                                                    <td>
                                                        <select class="form-control" id="nationInfoId" style="width: 150px;">
                                                            <option value="0" selected>주소 국가</option>
                                                            <th:block th:each="data : ${nation}">
                                                                <option th:value="${data.nationInfoId}" th:text="${data.nationInfoName}"></option>
                                                            </th:block>
                                                        </select>

                                                        <select class="form-control" id="limit" style="width: 150px;">
                                                            <option value="10" selected>10개씩 보기</option>
                                                            <option value="30">30개씩 보기</option>
                                                            <option value="50">50개씩 보기</option>
                                                        </select>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        키워드 검색필터
                                                    </td>

                                                    <td>
                                                        <select class="form-control" id="keywordFilter" style="width: 150px;">
                                                            <option value="0" selected>전체</option>
                                                            <option value="1">기업 카테고리</option>
                                                            <option value="2">기업명</option>
                                                            <option value="3">주소</option>
                                                       </select>
                                                        <input class="form-control" type="text" id="keyword" style="padding-left : 10px; width: 500px;">
                                                    </td>

                                                </tr>
                                                </tbody>
                                            </table>
                                            <div class="mx-auto" style="text-align: center; margin-top: 10px;">
                                                <button type="button" class="search_btn btn btn-primary" onclick="SearchBtn(1);">검색 </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="grid" id="grid-width">
                                <p class="grid-header">
                                    <span id="count"></span>
                                    <a type="button" class="search_btn btn btn-danger" id="excelDownload" style="color: #FFFFFF; float: right; margin: 5px 10px 0 0;" onclick="delBtn()">삭제</a>
                                    <a type="button" href="/auth/insAuth" class="search_btn btn btn-primary" style="color: #FFFFFF; float: right; margin: 5px 10px 0 0;">+등록</a>
                                </p>

                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" id="dataTable" style="width: 100%; cellspacing: '0'; margin: auto; text-align: center;">
                                                <tbody>
                                                <tr>
                                                    <td><input type="checkbox" id="txn-checkbox" class="check-all"></td>
                                                    <td>기업 카테고리</td>
                                                    <td>기업명</td>
                                                    <td>주소 국가</td>
                                                    <td>주소</td>
                                                    <td>단골 수</td>
                                                    <td>노출 시작일</td>
                                                    <td>노출 종료일자</td>
                                                </tr>
                                                </tbody>
                                                <tbody id="item_list">
                                                </tbody>
                                            </table>
                                            <div id="page_list" style="text-align:center; margin: 2% 0 0 0;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="/../hf/footer.html"></th:block>
<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/dashboard.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    $(document).ready(function () {
        SearchBtn(1);
    });

    function SearchBtn(e) {
        var data = {'startDate': $("#startDate").val(),
            'endDate': $("#endDate").val(),
            'nationInfoId' : $("#nationInfoId").val(),
            'memStatusId' : 4,
            'keywordFilter': $("#keywordFilter").val(),
            'keyword': $("#keyword").val(),
            'limit' : $('#limit').val(),
            'pageNum': e};
        $.ajax(
            {
                url: '/auth/selectAuthCompany',
                method: 'GET',
                dataType : 'json',
                data : data,
                success: function (result) {
                    var item_list = $("#item_list");
                    var item_add = "";
                    var page_list = $("#page_list");
                    var page_add = "";
                    // list start
                    if (result.companyInfoList.length == 0) {
                        item_add += '<tr>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '</tr>';
                    } else {
                        for (var i = 0; i < result.companyInfoList.length; i++) {
                            $("#count").empty();
                            $("#count").append('총 {' + result.companyInfoList.length + '} 건');

                            item_add += '<tr>';
                            item_add += '<td>' + '<input type="checkbox" name="companyId" id="member-checkbox" class="list-checkBox" value="' + result.companyInfoList[i].companyId + '">' + '</td>';
                            item_add += '<td>' + result.companyInfoList[i].boardCategoryTitle + '</td>';
                            item_add += '<td><a href="/company/detailCompany?memId='+result.companyInfoList[i].memId+'">' + result.companyInfoList[i].companyNameEng + '</a></td>';

                            item_add += '<td>' + result.companyInfoList[i].nationInfoName + '</td>';
                            item_add += '<td>' + result.companyInfoList[i].companyAddress + '</td>';
                            item_add += '<td>' + result.companyInfoList[i].regularPeople + '</td>';
                            item_add += '<td>' + result.companyInfoList[i].companyCertificationStart + '</td>';
                            item_add += '<td>' + result.companyInfoList[i].companyCertificationEnd + '</td>';

                            item_add += '</tr>';
                        }
                    }

                    // paging start
                    if (result.pagination.pageNum > 10) {
                        page_add += '<button class="paging" onclick="SearchBtn(' + (result.pagination.startPage - 10) + ')"><</button>';
                    }

                    for (var i = result.pagination.startPage; i < (result.pagination.endPage + 1); i++) {
                        if (result.pagination.pageNum == i) {
                            page_add += '<button class="current" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                        } else if (i <= result.pagination.maxPage) {
                            page_add += '<button class="paging" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                        }
                    }

                    if (result.pagination.startPage + 10 < (result.pagination.maxPage)) {
                        page_add += '<button class="paging" onclick="SearchBtn(' + (result.pagination.startPage + 10) + ')">></button>';
                    }
                    // paging end

                    item_list.empty();
                    item_list.append(item_add);

                    page_list.empty();
                    page_list.append(page_add);
                },
                error(e) {
                    console.log(e);
                }
            })
    }


    function delBtn()
    {

        var check_list = [];
        $("input:checkbox[name=companyId]:checked").each(function () {
            check_list.push(parseInt($(this).val()));
        });

        if (check_list.length == 0)
        {
            alert('인증 회원을 선택하십시오.')
            return false;
        }

        if (confirm('삭제 하시겠습니까?')) {

            let data = {
                'pk': check_list
            }
            console.log(data);

            $.ajax({
                url: '/auth/deleteAuth',
                method: 'DELETE',
                dataType: "json",
                data: data,
                success: function (result) {
                    switch (result) {

                        case 0:
                            alert("삭제 실패 관리자에게 문의해주십시오.");
                            break;
                        case 1:
                            alert('삭제 되었습니다.');
                            location.reload();
                            break;
                    }
                }
            })
        }

    }

</script>
</body>
</html>
