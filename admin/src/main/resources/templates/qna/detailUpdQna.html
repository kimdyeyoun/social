<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>나가자 관리자</title>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <link rel="stylesheet" href="../assets/css/demo_1/style.css">
    <link rel="shortcut icon" href="../asssets/images/favicon.ico"/>
</head>
<body class="header-fixed">
<!-- partial:partials/_header.html -->
<th:block th:include="/../hf/header.html"></th:block>
<!-- partial -->
<div class="page-body">
    <!-- partial:partials/_sidebar.html -->
    <th:block th:include="/../hf/sidebar.html"></th:block>
    <!-- partial -->
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div id="content-viewport">
                <!-- Begin Page Content -->
                <div class="row">
                    <div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <!-- Page Heading -->
                        <h4>Qna 수정</h4>
                        <p class="text-gray">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">
                                <span th:text="${'QnaNO. : ' + param.qna_id}"></span>
                            </p>
                            <div class="grid-body">
                                <div class="item-wrapper">
                                    <div class="table-responsive">
                                        <form id="feed_form" method="POST" enctype="multipart/form-data">
                                            <table class="table table-bordered" id="dataTable" style="width: 50%; cellspacing: '0'; margin: auto;">
                                                <tbody>

                                                <tr>
                                                    <td>
                                                        질문인
                                                    </td>
                                                    <td>
                                                        <span th:text="${qna.user_nickname}"></span>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        분류
                                                    </td>
                                                    <td>
                                                        <span th:if="${qna.qna_type == 1}">건의하기</span>
                                                        <span th:if="${qna.qna_type == 2}">신고하기</span>
                                                        <span th:if="${qna.qna_type == 3}">서비스오류</span>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        문의 이미지
                                                    </td>
                                                    <td>
                                                        <div>
                                                            <th:block th:each="files,index : ${qna.files}">
                                                                <span>
                                                                    <img th:src="|https://pref-bucket.s3.ap-northeast-2.amazonaws.com/images/${files.qna_file}|" style="width:100px; height:100px; border : solid 1px #fff">
                                                                    <th:block th:if="${(index.index+1) % 5 == 0}">
                                                                        <br>
                                                                    </th:block>
                                                                </span>
                                                            </th:block>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        추가 이미지
                                                    </td>
                                                    <td>
                                                        <div>
                                                            <input type="file" name="files" multiple>

                                                        </div>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        문의내용
                                                    </td>
                                                    <td>
                                                        <textarea style="width: 700px; height : 500px; border: transparent" th:utext="${qna.qna_contents}" readonly></textarea>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        등록일시
                                                    </td>
                                                    <td th:text="${qna.qna_upload_date}">
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        답변내용
                                                    </td>
                                                    <td>
                                                        <textarea name="qna_answer" style="width: 700px; height : 500px; border: transparent" th:utext="${qna.qna_answer}"></textarea>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                            <div class="mx-auto" style="text-align: center; margin-top: 10px;">
                                            <span>
                                                <button type="button" class="search_btn btn btn-primary" onclick="updBtn()" >완료</button>
                                                <input type="hidden" id="qna_id" name="qna_id" th:value="${param.qna_id}">
                                            </span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="/assets/js/template.js"></script>
<script src="../assets/js/dashqna.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function updBtn() {
        let updData = new FormData($('#feed_form')[0]);

        if (confirm('수정하시겠습니까?'))
        {
            $.ajax
            (
                {
                    url: '/qna/qnaInformationUpd',
                    type: 'POST',
                    data: updData,
                    dataType: 'JSON',
                    enctype: 'multipart/form-data',
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function (result) {
                        console.log(result);
                        switch (result) {
                            case 1:
                                alert('수정되었습니다.');
                                location.href="/qna/detailQna?qna_id=" + $("#qna_id").val();
                                break;

                            case 0:
                                alert('수정 실패 관리자에게 문의 해주십시오.');
                                break;
                        }

                    }
                }
            )
        }
    }
</script>
</body>
</html>
