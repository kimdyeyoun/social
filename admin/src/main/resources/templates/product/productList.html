<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>나가자 관리자</title>
	<link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
	<link rel="stylesheet" href="../assets/css/shared/style.css">
	<link rel="stylesheet" href="../assets/css/demo_1/style.css">
	<link rel="shortcut icon" href="../asssets/images/favicon.ico"/>
	<style type="text/css">
		.current {
			border: 1px solid;
			background: #696ffb;
			color: #FFFFFF;
			margin-right: 3px;
			border-radius: 4px;
			width: 3%;
		}
		.paging {
			border: 1px solid #f2f4f9;
			background: #FFFFFF;
			margin-right: 3px;
			border-radius: 4px;
			width: 3%;
		}
	</style>
</head>
<body class="header-fixed">
<th:block th:include="/../hf/header.html"></th:block>
<div class="page-body">
	<th:block th:include="/../hf/sidebar.html"></th:block>
	<div class="page-content-wrapper">
		<div class="page-content-wrapper-inner">
			<div id="content-viewport">
				<div class="row">
					<div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
						<h4>상품 관리</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="grid">
							<p class="grid-header">상품 검색</p>
							<div class="card-body">
								<br>
								<div class="grid-body">
									<div class="item-wrapper">
										<div class="table-responsive">
											<table class="table table-bordered" style="width: 100%; cellspacing: '0'; margin: auto;">
												<tbody>
													<tr>
														<td>상품 구분</td>
														<td>
															<select class="form-control" id="search_type" style="width: 150px;">
																<option value="9">전체</option>
																<option value="0">강마루</option>
																<option value="1">원목마루</option>
															</select>
														</td>
													</tr>
													<tr>
														<td>상품 상태</td>
														<td>
															<select class="form-control" id="search_status" style="width: 150px;">
																<option value="9">전체</option>
																<option value="0">비활성화</option>
																<option value="1">활성화</option>
															</select>
														</td>
													</tr>
													<tr>
														<td>검색어</td>
														<td>
															<input type="text" class="form-control" id="keyword">
														</td>
													</tr>
												</tbody>
											</table>
											<div class="mx-auto" style="text-align: center; margin-top: 10px;">
												<button type="button" class="search_btn btn btn-primary" onclick="SearchBtn(1);">검색 </button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="grid" id="grid-width">
								<a type="button" class="search_btn btn btn-primary" href="/product/insert" style="color: #FFFFFF; float: right; margin: 5px 10px 0 0;">상품 등록</a>
								<p class="grid-header">상품 목록</p>
								<div class="grid-body">
									<div class="item-wrapper">
										<div class="table-responsive">
											<table class="table table-bordered" id="dataTable" style="width: 100%; cellspacing: '0'; margin: auto;">
												<tbody>
													<tr>
														<td>번호</td>
														<td>구분</td>
														<td>제품번호</td>
														<td>제품명</td>
														<td>서브 제품명</td>
														<td>구성</td>
														<td>규격</td>
														<td>샘플북 신청</td>
														<td>시공 후기</td>
														<td>상태</td>
														<td>등록일</td>
														<td></td>
													</tr>
												</tbody>
												<tbody id="item_list">
												</tbody>
											</table>
											<div id="page_list" style="text-align:center; margin: 2% 0 0 0;">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<th:block th:include="/../hf/footer.html"></th:block>
<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/dashboard.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	$(document).ready(function()
	{
		SearchBtn(1);
	});
	
	function SearchBtn(e)
	{
		var search_type = $("#search_type").val();
		var search_status = $("#search_status").val();
		var keyword = $("#keyword").val();
		
		var data = {'search_type' : search_type, 'search_status' : search_status, 'keyword' : keyword, 'page_num' : e};
		
		$.ajax(
		{
			url : '/product/list',
			method : 'POST',
			dataType : 'json',
			data : data,
			success : function(result)
			{
				var item_list = $("#item_list");
				var item_add = "";
				
				var page_list = $("#page_list");
				var page_add = "";
				
				// list start
				if(result.product.length == 0)
				{
					item_add += '<tr>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '</tr>';
				}
				else
				{
					for(var i = 0; i < result.product.length; i++)
					{
						item_add += '<tr>';
						item_add += '<td><a href="/product/' + result.product[i].product_id + '">' + (((result.page.page_num - 1) * result.page.limit) + i + 1) + '</a></td>';
						item_add += '<td>' + (result.product[i].product_type == 0 ? "강마루" : "원목마루") + '</td>';
						item_add += '<td>' + result.product[i].product_no + '</td>';
						item_add += '<td>' + result.product[i].product_title + '</td>';
						item_add += '<td>' + result.product[i].product_sub_title + '</td>';
						item_add += '<td>' + result.product[i].product_configuration + '</td>';
						item_add += '<td>' + result.product[i].product_standard + '</td>';
						item_add += '<td>' + result.product[i] + '</td>';
						item_add += '<td>' + result.product[i] + '</td>';
						item_add += '<td>' + (result.product[i].product_status == 0 ? "비활성화" : "활성화") + '</td>';
						item_add += '<td>' + result.product[i].product_create_date + '</td>';
						item_add += '<td><button type="button" class="btn btn-danger" onclick="DeleteBtn(' + result.product[i].product_id + ')">삭제</button></td>';
						item_add += '</tr>';
					}
				}
				// list end
				
				// paging start
				if(result.page.page_num > 10)
				{
					page_add += '<button class="paging" onclick="SearchBtn(' + (result.page.start_page - 10) + ')"><</button>';
				}
				
				for(var i = result.page.start_page; i < (result.page.end_page + 1); i++)
				{
					if(result.page.page_num == i)
					{
						page_add += '<button class="current" onclick="SearchBtn(' + i + ')">' + i + '</button>';
					}
					else if(i <= result.page.max_page)
					{
						page_add += '<button class="paging" onclick="SearchBtn(' + i + ')">' + i + '</button>';
					}
				}
				
				if(result.page.start_page + 10 < (result.page.max_page))
				{
					page_add += '<button class="paging" onclick="SearchBtn(' + (result.page.start_page + 10) + ')">></button>';
				}
				// paging end
				
				item_list.empty();
				item_list.append(item_add);
				
				page_list.empty();
				page_list.append(page_add);
			},
			error(e)
			{
				console.log(e)
			}
		})
	}
	
	function DeleteBtn(e)
	{
		$.ajax(
		{
			url : '/product/delete/' + e,
			method : 'POST',
			dataType : 'json',
			data : {'product_id' : e},
			success : function(result)
			{
				if(result == 0)
				{
					alert("삭제에 실패하였습니다.");
				}
				else
				{
					alert("삭제에 성공하였습니다.");
					
					location.reload();
				}
			}
		});
	}
</script>
</body>
</html>
