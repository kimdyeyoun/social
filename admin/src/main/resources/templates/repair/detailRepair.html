<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>나가자 관리자</title>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <link rel="stylesheet" href="../assets/css/demo_1/style.css">
    <link rel="shortcut icon" href="../asssets/images/favicon.ico"/>
</head>
<body class="header-fixed">
<!-- partial:partials/_header.html -->
<th:block th:include="/../hf/header.html"></th:block>
<!-- partial -->
<div class="page-body">
    <!-- partial:partials/_sidebar.html -->
    <th:block th:include="/../hf/sidebar.html"></th:block>
    <!-- partial -->
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div id="content-viewport">
                <!-- Begin Page Content -->
                <div class="row">
                    <div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <!-- Page Heading -->
                        <h4>인테리어업체 정보</h4>
                        <p class="text-gray">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">
                                <span>기본 정보</span>
                            </p>
                            <div class="grid-body">
                                <div class="item-wrapper">
                                    <div class="table-responsive">
                                        <table class="table table-bordered" style="width: 50%; cellspacing: '0'; margin: auto;">
                                            <tbody>
                                            <input type="hidden" name="repair_id" th:value="${param.repair_id}">

                                            <tr>
                                                <td>
                                                    신청자
                                                </td>
                                                <td>
                                                    <span th:text="${repair.interior_name}"></span>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    제목
                                                </td>
                                                <td>
                                                    <span th:text="${repair.repair_title}"></span>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    내용
                                                </td>
                                                <td>
                                                    <div>
                                                        <span th:text="${repair.repair_contents}"></span>
                                                    </div>
                                                    <div>
                                                        <th:block th:each="files,index : ${files}">
                                                            <span>
                                                                <img th:src="|https://pref-bucket.s3.ap-northeast-2.amazonaws.com/images/${files.repair_file}|" style="width:100px; height:100px; border : solid 1px #fff">
                                                                <th:block th:if="${(index.index+1) % 5 == 0}">
                                                                    <br>
                                                                </th:block>
                                                            </span>
                                                        </th:block>
                                                    </div>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    상태
                                                </td>
                                                <td>
                                                    <span th:if="${repair.repair_type==1}">신청완료</span>
                                                    <span th:if="${repair.repair_type==2}">A/S 진행중</span>
                                                    <span th:if="${repair.repair_type==3}">A/S 완료</span>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    신청 일시
                                                </td>
                                                <td>
                                                    <span th:text="${repair.repair_create_date}"></span>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <div>
                                <a th:href="@{/repair/insertRepair(repair_id = ${param.repair_id})}"><button type="button" class="search_btn btn btn-primary" style="color: #FFFFFF; float: right; margin: 5px 10px 0 0;">A/S 진행상황 등록</button></a>
                            </div>
                            <p class="grid-header">
                                <span>A/S 진행상황</span>
                            </p>

                            <th:block th:if="${progress != null}" th:each="progress : ${progress}">
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" id="dataTable" style="width: 50%; cellspacing: '0'; margin: auto;">
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        등록자
                                                    </td>
                                                    <td th:text="${progress.repair_progress_repairer}">
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        내용
                                                    </td>
                                                    <td>
                                                        <div th:text="${progress.repair_progress_contents}"></div>
                                                        <div>
                                                            <th:block th:each="files,index : ${progress.repair_files}" >
                                                                <span>
                                                                    <img th:src="|https://pref-bucket.s3.ap-northeast-2.amazonaws.com/images/${files.repair_progress_file}|" style="width:100px; height:100px; border : solid 1px #fff">
                                                                    <th:block th:if="${(index.index+1) % 5 == 0}">
                                                                        <br>
                                                                    </th:block>
                                                                </span>
                                                            </th:block>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        상태
                                                    </td>
                                                    <td th:if="${progress.repair_progress_type == 2}">
                                                        A/S 진행중
                                                    </td>
                                                    <td th:if="${progress.repair_progress_type == 3}">
                                                        A/S 완료
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        등록일시
                                                    </td>
                                                    <td th:text="${progress.repair_progress_modify_date}">
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <div class="mx-auto" style="text-align: center; margin-top: 10px;">
                                            <span>
                                                <a th:href="@{/repair/detailUpdRepairProgress(repair_progress_id=${progress.repair_progress_id})}"><button type="button" class="search_btn btn btn-primary">수정</button></a>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/dashboard.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

</script>
</script>
</body>
</html>
