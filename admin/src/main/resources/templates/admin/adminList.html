<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="user = ${#authentication.principal}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>나가자 관리자</title>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <link rel="stylesheet" href="../assets/css/demo_1/style.css">
    <link rel="shortcut icon" href="../asssets/images/favicon.ico"/>
    <style type="text/css">
        .current {
            border: 1px solid;
            background: #696ffb;
            color: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }

        .paging {
            border: 1px solid #f2f4f9;
            background: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
    </style>
</head>
<body class="header-fixed">
<th:block th:include="/../hf/header.html"></th:block>
<div class="page-body">
    <th:block th:include="/../hf/sidebar.html"></th:block>
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div id="content-viewport">

                <div class="row">
                    <div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <h4>관리자 관리</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">관리자 검색</p>

                            <div class="grid-body">
                                <div class="item-wrapper">
                                    <div class="table-responsive">
                                        <table class="table table-bordered"
                                               style="width: 100%; cellspacing: '0'; margin: auto;">
                                            <tbody>

                                            <tr>
                                                <td>
                                                    항목
                                                </td>
                                                <td>
                                                    <select class="form-control" id="limit" style="width: 150px;">
                                                        <option value="10" selected>10개씩 보기</option>
                                                        <option value="30">30개씩 보기</option>
                                                        <option value="50">50개씩 보기</option>
                                                    </select>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                        <div class="mx-auto" style="text-align: center; margin-top: 10px;">
                                            <button type="button" class="search_btn btn btn-primary"
                                                    onclick="SearchBtn(1);">검색
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="grid" id="grid-width">
                            <p class="grid-header">관리자 목록</p>
                            <div style="text-align: right;padding: 20px 25px 20px;">
                                <a style="color: white;text-decoration-line: none;" th:href="@{/admin/adminUpd(adminId=${user.adminId})}"><button type="button" class="btn btn-primary">정보 수정</button></a>
                                <a style="color: white;text-decoration-line: none;" th:href="@{/admin/adminIns}"><button type="button" class="btn btn-primary">관리자 등록</button></a>
                                <input type="hidden" id="type" th:value="${user.adminType}">
                            </div>
                            <div class="grid-body">
                                <div class="item-wrapper">
                                    <div class="table-responsive">
                                        <table class="table table-bordered" id="dataTable"
                                               style="width: 100%; cellspacing: '0'; margin: auto; text-align: center">
                                            <tbody>
                                            <tr>
                                                <td>번호</td>
                                                <td>ID</td>
                                                <td>관리자</td>
                                                <td>최근접속일</td>
                                                <th:block th:if="${user.adminType == 'master'}">
                                                    <td>상세정보</td>
                                                    <td>항목</td>
                                                </th:block>

                                            </tr>
                                            </tbody>
                                            <tbody id="item_list">
                                            </tbody>
                                        </table>
                                        <div id="page_list" style="text-align:center; margin: 2% 0 0 0;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <th:block th:include="/../hf/footer.html"></th:block>

    <script src="/assets/vendors/js/core.js"></script>
    <script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
    <script src="/assets/vendors/chartjs/Chart.min.js"></script>
    <script src="/assets/js/charts/chartjs.addon.js"></script>
    <script src="/assets/js/template.js"></script>
    <script src="/assets/js/dashboard.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        $(document).ready(function () {
            SearchBtn(1);
        });

        function SearchBtn(e) {

            var data = {'adminLoginId' : $('#adminLoginId').val(), 'adminType' : $('#adminType').val(), 'limit' : $('#limit').val(), 'pageNum': e};

            $.ajax(
                {
                    url: '/admin/selectAdminList',
                    method: 'GET',
                    dataType: 'json',
                    data: data,
                    success: function (result) {
                        console.log(result);
                        var item_list = $("#item_list");
                        var item_add = "";
                        var page_list = $("#page_list");
                        var page_add = "";

                        //list start
                        if (result.admin.length == 0) {
                            item_add += '<tr>';
                            item_add += '<td></td>';
                            item_add += '<td></td>';
                            item_add += '<td></td>';
                            item_add += '<td></td>';
                            item_add += '</tr>';
                        } else {
                            for (var i = 0; i < result.admin.length; i++) {
                                item_add += '<tr>';

                                item_add += '<td>' + result.admin[i].adminId + '</td>';

                                item_add += '<td>' + result.admin[i].adminLoginId + '</td>';

                                if (result.admin[i].adminType == 'master')
                                {
                                    item_add += '<td>최고관리자</td>';
                                }
                                else
                                {
                                    item_add += '<td>관리자</td>';
                                }

                                item_add += '<td>' + result.admin[i].adminModifyDate + '</td>';

                                if ($('#type').val() == 'master')
                                {
                                    item_add += '<td><a style="color: blue" href="/admin/adminUpd?adminId=' +result.admin[i].adminId+'"><button class="btn btn-sm btn-primary">세부사항</button></a></td>';
                                    item_add += '<td><button onclick="delBtn('+(result.admin[i].adminId)+')" class="btn btn-sm btn-danger">삭제</button></td>'

                                }

                                item_add += '</tr>';
                            }
                        }
                        // list end

                        // paging start
                        if (result.pagination.pageNum > 10) {
                            page_add += '<button class="paging" onclick="SearchBtn(' + (result.pagination.startPage - 10) + ')"><</button>';
                        }

                        for (var i = result.pagination.startPage; i < (result.pagination.endPage + 1); i++) {
                            if (result.pagination.pageNum == i) {
                                page_add += '<button class="current" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                            } else if (i <= result.pagination.maxPage) {
                                page_add += '<button class="paging" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                            }
                        }

                        if (result.pagination.startPage + 10 < (result.pagination.maxPage)) {
                            page_add += '<button class="paging" onclick="SearchBtn(' + (result.pagination.startPage + 10) + ')">></button>';
                        }
                        // paging end

                        item_list.empty();
                        item_list.append(item_add);

                        page_list.empty();
                        page_list.append(page_add);
                    }
                })
        }

        function delBtn(e){
            if(confirm('삭제하시겠습니까?'))
            {
                $.ajax
                (
                    {
                        url : '/admin/deleteAdmin',
                        method : 'DELETE',
                        type : 'JSON',
                        data : {'adminId' : e},
                        success : function (result)
                        {
                            switch (result)
                            {
                                case 1:
                                    alert('삭제되었습니다.');
                                    location.reload();
                                    break;
                                case 0:
                                    alert('삭제 실패 관리자에게 문의 해주세요.')
                                    break;
                            }
                        }
                    }
                )
            }
        }

    </script>
</body>
</html>
