<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>나가자 관리자</title>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <link rel="stylesheet" href="../assets/css/demo_1/style.css">
    <link rel="shortcut icon" href="../asssets/images/favicon.ico"/>
    <style type="text/css">
        .current {
            border: 1px solid;
            background: #696ffb;
            color: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
        .paging {
            border: 1px solid #f2f4f9;
            background: #FFFFFF;
            margin-right: 3px;
            border-radius: 4px;
            width: 3%;
        }
    </style>
</head>
<body class="header-fixed">
<!-- partial:partials/_header.html -->
<th:block th:include="/../hf/header.html"></th:block>
<!-- partial -->
<div class="page-body">
    <!-- partial:partials/_sidebar.html -->
    <th:block th:include="/../hf/sidebar.html"></th:block>
    <!-- partial -->
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div id="content-viewport">
                <!-- Begin Page Content -->
                <div class="row">
                    <div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <!-- Page Heading -->
                        <h4>포인트 설정</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">
                                <span th:text="${'포인트 지급 설정'}"></span>
                            </p>
                            <div class="grid-body">
                                <div class="item-wrapper">
                                    <div class="table-responsive">
                                        <table class="table table-bordered" style="width: 100%; cellspacing: '0'; margin: auto;">
                                            <tbody>
                                            <tr>
                                                <th>
                                                    추천인 입력 지급 포인트
                                                </th>
                                                <td colspan="3">
                                                    <span>회원 가입 시 추천인으로 입력된 ID에 <input style="width:200px;" type="text" class="form-control" name="point" th:value="${point[0].pointTypeAmount}"> P 지급</span>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">
                                <span th:text="${'포인트 차감 설정'}"></span>
                            </p>
                            <div class="grid-body">
                                <div class="item-wrapper">
                                    <div class="table-responsive">
                                        <table class="table table-bordered" style="width: 100%; cellspacing: '0'; margin: auto;">
                                            <tbody>
                                            <tr>
                                                <th>
                                                    고객 상담 차감 포인트
                                                </th>
                                                <td colspan="3">
                                                    <span>고객상담 시 해당 기업 ID에 <input style="width:200px;" type="text" class="form-control" name="point" th:value="${point[1].pointTypeAmount}"> P 차감</span>
                                                </td>
                                            </tr>

                                            <tr>
                                                <th>
                                                    관리자 ID추가
                                                </th>
                                                <td colspan="3">
                                                    <span>관리자 ID 추가 시 해당 기업 ID에 <input style="width:200px;" type="text" class="form-control" name="point" th:value="${point[2].pointTypeAmount}"> P 차감</span>
                                                </td>
                                            </tr>

                                            <tr>
                                                <th>
                                                    중고마켓 끌어올리기
                                                </th>
                                                <td colspan="3">
                                                    <span>중고마켓 게시글 끌어올리기 사용 시 해당 ID에 <input style="width:200px;" type="text" class="form-control" name="point" th:value="${point[3].pointTypeAmount}"> P 차감</span>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mx-auto" style="text-align: right; margin-top: 10px;">
                    <div>
                        <span><button class="search_btn btn btn-dark" onclick="updBtn()">저장</button></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/dashboard.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    console.log($("input[name=point]").val())
    function updBtn()
    {
        if (confirm('저장 하시겠습니까?')) {

            let data = {
                'point': $("input[name=point]").val();
            }
            console.log(data);
            $.ajax({
                url: '/point/changePointAmount',
                method: 'PUT',
                dataType: "json",
                data: data,
                success: function (result) {
                    switch (result) {

                        case 0:
                            alert("변경 실패 관리자에게 문의해주십시오.");
                            break;
                        case 1:
                            alert('변경 되었습니다.');
                            location.reload();
                            break;
                    }
                }
            })
        }

    }
</script>
</script>
</body>
</html>
