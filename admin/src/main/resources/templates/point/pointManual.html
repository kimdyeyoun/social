<script>

    function updBtn()
    {
        var check_list = [];
        $("input:text[name=point]").each(function () {
            check_list.push(parseInt($(this).val()));
        });
        if (confirm('저장 하시겠습니까?')) {
            let data = {
                'point': check_list
            }
            console.log(data);

            $.ajax({
                url: '/point/changePointAmount',
                method: 'PUT',
                dataType: "json",
                data: data,
                success: function (result) {
                    switch (result) {

                        case 0:
                            alert("변경 실패 관리자에게 문의해주십시오.");
                            break;
                        case 1:
                            alert('변경 되었습니다.');
                            location.reload();
                            break;
                    }
                }
            })
        }

    }

    $(document).ready(function () {
        SearchBtn(1);
        var $sportAll = $('#txn-checkbox');
        $sportAll.change(function () {
            var $this = $(this);
            var checked = $this.prop('checked'); // checked 문자열 참조(true, false)
            // console.log(checked);
            $('input[name="memId"]').prop('checked', checked);

        });
    });

    function SearchBtn(e) {
        var data = {
            'keywordFilter': $("#keywordFilter").val(),
            'keyword': $("#keyword").val(),
            'limit' : 5,
            'pageNum': e};
        $.ajax(
            {
                url: '/company/selectCompanyAll',
                method: 'GET',
                dataType : 'json',
                data : data,
                success: function (result) {
                    var item_list = $("#item_list");
                    var item_add = "";
                    var page_list = $("#page_list");
                    var page_add = "";
                    // list start
                    if (result.companyInfoList.length == 0) {
                        item_add += '<tr>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '<td></td>';
                        item_add += '</tr>';
                    } else {
                        for (var i = 0; i < result.companyInfoList.length; i++) {
                            item_add += '<tr>';

                            item_add += '<td>' + '<input type="checkbox" name="memId" id="member-checkbox" class="list-checkBox" value="' + result.companyInfoList[i].memId + '">' + '</td>';
                            item_add += '<td>' + result.companyInfoList[i].memLoginId + '</td>'
                            item_add += '<td>' + result.companyInfoList[i].companyNameEng + '</td>'
                            item_add += '<td>' + result.companyInfoList[i].companyPhone + '</td>'
                            item_add += '<td>' + result.companyInfoList[i].boardCategoryTitle + '</td>'

                            item_add += '</tr>';
                        }
                    }

                    // paging start
                    if (result.pagination.pageNum > 10) {
                        page_add += '<button class="paging" onclick="SearchBtn(' + (result.companyInfoList.startPage - 10) + ')"><</button>';
                    }

                    for (var i = result.pagination.startPage; i < (result.pagination.endPage + 1); i++) {
                        if (result.pagination.pageNum == i) {
                            page_add += '<button class="current" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                        } else if (i <= result.pagination.maxPage) {
                            page_add += '<button class="paging" onclick="SearchBtn(' + i + ')">' + i + '</button>';
                        }
                    }

                    if (result.pagination.startPage + 10 < (result.pagination.maxPage)) {
                        page_add += '<button class="paging" onclick="SearchBtn(' + (result.pagination.startPage + 10) + ')">></button>';
                    }
                    // paging end

                    item_list.empty();
                    item_list.append(item_add);

                    page_list.empty();
                    page_list.append(page_add);
                },
                error(e) {
                    console.log(e);
                }
            })
    }


    const selectBtn = document.querySelector('.select_btn');
    let selectArr = [];

    // selectBtn.addEventListener('click', (e) => {
    //     checkList();
    //     console.log(selectArr);
    // });
    
    function checkList() {
        const _tr = document.querySelector('#item_list').querySelectorAll('tr');
        const textWrap = document.querySelector('.select_list');

        selectArr = [];
        textWrap.innerHTML = '';

        _tr.forEach((item, idx) => {
            const _td = item.querySelectorAll('td'); 
            let _li = [];

            for(let i = 0; i < _td.length; i++) {
                if(i === 0) {
                    const chk = _td[i].querySelector('input');
                    if(!chk.checked) return;
                    _li.push(chk.value);
                };

                if(i === 2) {
                    _li.push(_td[i].innerText);
                    selectArr.push(_li);
                }
            };
        });

        selectArr.forEach((item, idx) => {
            idx === selectArr.length - 1 ? 
            textWrap.innerHTML += `<span data-val="${item[0]}"> ${item[1]}</span>` :
            textWrap.innerHTML += `<span data-val="${item[0]}"> ${item[1]}, </span>`;

            if((idx + 1) % 10 === 0 && idx !== 0) textWrap.innerHTML += '<br>';
        });
    };


</script>
